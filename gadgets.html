<h3>Timer</h3>
<canvas id="canvas" width="400" height="400" style="background-color:black">
</canvas>
<br>

<input type="text" id="hours" size=2>Hours</input>
<input type="text" id="minutes" size=2>Minutes</input>
<input type="text" id="seconds" size=2>Seconds</input>

<input type="button" onclick="gogogo()" value="Start Timer">

<script>
	var canvas = document.getElementById("canvas");
	var hoursInput = document.getElementById("hours");
	var minutesInput = document.getElementById("minutes");
	var secondsInput = document.getElementById("seconds");
	function gogogo() {
		var hours = parseInt(hoursInput.value)
		if (isNaN(hours))
			hours = 0;
		var minutes = parseInt(minutesInput.value)
		if (isNaN(minutes))
			minutes = 0;
		var seconds = parseInt(secondsInput.value)
		if (isNaN(seconds))
			seconds = 0;

		var duration = hours*3600 + minutes*60 + seconds;
		if (duration > 0)
			startTimer(canvas, duration);
	}
	resetClock(canvas);
</script>
