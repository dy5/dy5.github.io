<script>
function validateForm() {
  alert("Chat is disabled since this version of the site is limited to static code only");
  return false;
  var chVal = parseInt(document.forms["chat"]["channel"].value);
  var userVal = document.forms["chat"]["username"].value;
  var pwVal = document.forms["chat"]["password"].value;

  if (isNaN(chVal) || chVal < 1 || chVal > 999) {
    alert("Channel must be a number from 1 to 999");
    return false;
  } else {
  	document.forms["chat"]["channel"].value = chVal;
  }
  if (userVal.length > 20) {
  	alert("Username must be <=20 characters");
  	return false;
  }
  if (pwVal.length > 20) {
  	alert("Password must be <=20 characters");
  	return false;
  }
  return true;
}
</script>
